<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Foro de Videojuegos" />
        <meta name="author" content="" />
        <title>Foro de Videojuegos</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com/" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="assets/mp4/bg.mp4" type="video/mp4" />
        </video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">Foro de Videojuegos</h1>
                    <p class="mb-5">Comparte tu opini√≥n sobre videojuegos con la comunidad.</p>
                    
                    <!-- Formulario de comentarios -->
                    <div class="container mt-4">
                        <div class="mb-3">
                            <input type="text" id="username" class="form-control" placeholder="Tu nombre">
                        </div>
                        <div class="mb-3">
                            <textarea id="commentText" class="form-control" rows="3" placeholder="Escribe tu comentario..."></textarea>
                        </div>
                        <button class="btn btn-primary" onclick="addComment()">Publicar</button>
                    </div>
                    
                    <!-- Lista de comentarios -->
                    <div class="container mt-4">
                        <h4 class="text-white">Comentarios:</h4>
                        <ul id="commentList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        
        <script>
        function addComment() {
            let username = document.getElementById("username").value.trim();
            let commentText = document.getElementById("commentText").value.trim();
            let commentList = document.getElementById("commentList");

            if (username === "" || commentText === "") {
                alert("Por favor, ingresa tu nombre y un comentario.");
                return;
            }

            let commentItem = document.createElement("li");
            commentItem.classList.add("list-group-item");
            commentItem.innerHTML = `<strong>${username}:</strong> ${commentText}`;
            
            commentList.appendChild(commentItem);

            document.getElementById("username").value = "";
            document.getElementById("commentText").value = "";
        }
        </script>
    </body>
</html>
